<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap is already hooked up! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div>
    <h1>Contact me</h1>
    <form action="index.html" method="get">
      <div class="flexBoundary">
        <section>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" placeholder="Email Address" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="subject" placeholder="Subject" />
          </div>
        </section>
        <section>
          <div class="form-group">
            <textarea name="message" rows="6" class="form-control input-lg" placeholder="Message"></textarea>
          </div>
        </section>
      </div>
      <input class="form-control input-lg" type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
