<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dot Racer</title>
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
        <button class="return"><a href="index.html">HOME</a></button>
        <h1>Choose a dot</h1>
            <div class="pieceSelector">
                <button class="selector1"></button>
                <button class="selector2"></button>
                <button class="selector3"></button>
                <button class="selector4"></button>
            </div>
        <div class="track">
            <div class="track1">
                <div class="racer" id="dot1"></div>
            </div>
            <div class="track2">
                <div class="racer" id="dot2"></div>
            </div>
            <div class="track3">
                <div class="racer" id="dot3"></div>
            </div>
            <div class="track4">
                <div class="racer" id="dot4"></div>
            </div>
        </div>

    <script src="./app.js"></script>
</body>
