<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans" rel="stylesheet">
    <title>Walrus Mart</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/walrusLogo.png" class="logo" alt="Happy Little Walrus">
        <h1>Walrus Mart</h1>
    </header> 

    <main>
        <section class="store-grid">
            <div class="store-wrapper">
                <div class="button-wrapper">
                    <button id="hair">Hair</button>
                    <button id="tusk">Tusk</button>
                    <button id="skin">Skin</button>
                    <button id="food">Food</button>
                </div>
                <div>
                    <ul id="store">
                    </ul>
                </div>
            </div>
            <div class="list-wrapper">
                <ol id="shop-list">
                </ol>
            </div>
        </section>
    </main>

    <footer>
        <p>Copywrite 2019 WalrusMaximus</p>
    </footer>
   
</body>
</html>
