<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Supermarket Website</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|Raleway:500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="items">
    <header>
      <h1>Categories</h1>
      <nav class= "myMenue">
        <button class="button11">Cereal</button>
        <button class="button22">Candy</button>
        <button class="button33">Juice</button>
      </nav>
    </header>

    <article class="myPictures">
      <div class="cereal">
        <div class="cerel1">
          <div class="cheerios">
            <img src="images/cereal/cheerios.jpg" alt="">
            <button class="button1">cheerios    $2.99</button>
          </div>

           <div class="crunch">
            <img src="images/cereal/crunch.jpg" alt="">
            <button class="button2">crunch    $1.99</button>
           </div>

           <div class="fruit-loops">
            <img src="images/cereal/fruit-loops.jpg" alt="">
            <button class="button3">Fruit loops    $2.99</button>
           </div>
        </div>

        <div class="cerel2">
           <div class="puffs">
            <img src="images/cereal/puffs.jpg" alt="">
            <button class="button4">puffs    $3.45</button>
           </div>

           <div class="raisin-bran">
            <img src="images/cereal/raisin-bran.jpg" alt="">
            <button class="button5">raisin bran    $4.25</button>
           </div>
        </div>
      </div>
<!-- second category  -->
       <div class="candies">
        <div class="cerel1">
          <div class="kitkat">
            <img src="images/Candy/kit-kat.jpg" alt="">
            <button class="button6">kit-kat    $0.99</button>
          </div>

           <div class="m&m">
            <img src="images/Candy/skittles.jpg" alt="">
            <button class="button7">m&ms    $.79</button>
           </div>

           <div class="Skittles">
            <img src="images/candy/Skittles.jpg" alt="">
            <button class="button8">Skittles    $1.99</button>
           </div>
        </div>

        <div class="cerel2">
           <div class="snickers">
            <img src="images/candy/snickers.jpg" alt="">
            <button class="button9">snickers   $1.45</button>
           </div>

           <div class="twix">
            <img src="images/candy/twix.jpg" alt="">
            <button class="button10">twix    $2.25</button>
           </div>
        </div>
      </div>
<!-- ------------------3rd category ---------------- -->
     <div class="juice">
        <div class="cerel1">
          <div class="apple-juice">
            <img src="images/juice/apple-juice.jpg" alt="">
            <button class="button111">Apple Juice    $2.99</button>
          </div>

           <div class="carrot-juice">
            <img src="images/juice/carrot-juice.jpg" alt="">
            <button class="button12">Carrot Juice    $3.99</button>
           </div>

           <div class="grape-juice">
            <img src="images/juice/grape-juice.jpeg" alt="">
            <button class="button13">Grape Juice    $3.19</button>
           </div>
        </div>

        <div class="cerel2">
           <div class="orange-juice">
            <img src="images/juice/orange-juice.jpg" alt="">
            <button class="button14">Orange Juice    $4.45</button>
           </div>

           <div class="tomato-juice">
            <img src="images/juice/tomato-juice.jpg" alt="">
            <button class="button15">Tomato Juice    $3.25</button>
           </div>
        </div>
      </div>
    </article>
  </div>

  <div class="shoppingCart">
    <div class="shopping-cart-head">
      <span class="product-quantity"></span>products in cart for <span class="price"> $ </span>
    </div>
    <ul class="shoppingCartList">
    </ul>

    <div class="cart-buttons">
      <a href="#0" class="button empty-cart-btn">Delete</a>
      <a href="#0" class="button cart-checkout">Checkout - <span class="total-price">$0</span></a>
    </div>
  </div>
    <script src="./main.js"></script>
</body>
</html>
