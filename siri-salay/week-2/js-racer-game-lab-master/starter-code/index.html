
<!DOCTYPE html>
<html>
<head>

  <title>Racer gamer</title>
  <link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

 <div id="game-background">

     <h2>Beat Eustace Home! </h2>
     <h4>Or be locked out in the cold.</h4>
     <h3> Press <- to move Courage! </h3>
     <div class="buttons">
     <button id ="start">Start</button>
     <button id="pause">Pause</button>
     <!-- <button id ="restart">Restart</button> -->
     </div>
        <div class="imgRow">
          <div id="courage">
          <img src="./images/Courage.png" alt="Courage">
          </div>

          <div id="eustace">
          <img id="Eustace" src="./images/Eustace.png" alt="Eustace">
          </div>
        </div>

 </div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
