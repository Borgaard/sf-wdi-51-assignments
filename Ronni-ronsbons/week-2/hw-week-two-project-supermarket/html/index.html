<!DOCTYPE html>
<html>
<head>
  <title>Ronni's</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="column category">
      <header>
        <h1>Categories</h1>

        <nav>
          <button class="produce">Produce</button>
          <button class="pasta">Pasta</button>
          <button class="snacks">Snacks</button>
        </nav>
      </header>

      <div class="products produceProducts">
        <div class="productItem avocado">
          <img src="../images/produce/avocado.jpeg" alt="Avocadoes" title="green avocadoes">
          <p>Avocadoes</p>
        </div>
        <div class="productItem banana">
          <img src="../images/produce/banana.jpeg" alt="Bananas" title="bananas">
          <p>Bananas</p>
        </div>
        <div class="productItem cucumber">
          <img src="../images/produce/cucumber.jpeg" alt="Cucumbers" title="cucumber">
          <p>Cucumbers</p>
        </div>
        <div class="productItem blackgrape">
          <img src="../images/produce/grapes.jpeg" alt="Black grapes" title="black grapes">
          <p>Black Grapes</p>
        </div>
        <div class="productItem tomato">
          <img src="../images/produce/tomato.jpeg" alt="Tomatoes" title="tomatoes">
          <p>Tomatoes</p>
        </div>
      </div>

      <div class="products pastaProducts">
        <div class="productItem linguine">
          <img src="../images/pasta/linguine.jpeg" alt="Linguine" title="linguine">
          <p>Linguine</p>
        </div>
        <div class="productItem macaroni">
          <img src="../images/pasta/macaroni.jpeg" alt="Macaroni" title="macaroni">
          <p>Macaroni</p>
        </div>
        <div class="productItem penne">
          <img src="../images/pasta/penne.jpeg" alt="Penne" title="penne">
          <p>Penne</p>
        </div>
        <div class="productItem rigatoni">
          <img src="../images/pasta/rigatoni.jpeg" alt="Rigatoni" title="rigatoni">
          <p>Rigatoni</p>
        </div>
        <div class="productItem spaghetti">
          <img src="../images/pasta/spaghetti.jpeg" alt="spaghetti" title="spaghetti">
          <p>Spaghetti</p>
        </div>
      </div>

      <div class="products snacksProducts">
        <div class="productItem chex">
          <img src="../images/snacks/chexmixbold.jpeg" alt="Chex Mix Bold" title="chex mix bold">
          <p>Chex Mix Bold</p>
        </div>
        <div class="productItem cheetos">
          <img src="../images/snacks/hotcheetos.jpeg" alt="Hot Cheetos" title="hot heetos">
          <p>Hot Cheetos</p>
        </div>
        <div class="productItem popcorn">
          <img src="../images/snacks/popcorn.jpeg" alt="Popcorn" title="popcorn">
          <p>Popcorn</p>
        </div>
        <div class="productItem ruffles">
          <img src="../images/snacks/ruffles.png" alt="Ruffles Sour Cream and Onion" title="ruffles">
          <p>Ruffles Sour Cream and Onion</p>
        </div>
        <div class="productItem vegChips">
          <img src="../images/snacks/veggiechips.jpeg" alt="Vegetable Chips" title="veggie chips">
          <p>Vegetable Chips</p>
        </div>
      </div>
    </div>

    <div class="column cart">
      <h1>Shopping Cart</h1>
      <div class="list">
        <ul class="addedItems">

        </ul>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
