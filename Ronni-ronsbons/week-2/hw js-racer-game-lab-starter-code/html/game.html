<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Race to Assemble</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat:400,500,600" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Race to Assemble</h1>
      <h3>Press the right arrow to rev up Lightning McQueen!</h3>

      <button>GO!</button>

    <main>
      <div class="gamePlay">
        <div class="red"><img src="../images/lightning.png"></div>
        <div class="blue"><img src="../images/mater.png"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2019 Ronni Louie</p>
    </footer>

    <script src="../js/app.js"></script>
