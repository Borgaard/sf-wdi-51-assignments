<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Supermarket</title>
  <link rel="stylesheet" href=""><!--insert google font to be used here-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex-container">
  <header>
    <div class="flex-container" class="brand-header">
      <div class="market-name">
        <h1>Aurora Supermarket</h1>
      </div>
      <div class="market-message">
        <h2>Your one stop destination for wholesome and delicicious foods!</h2>
      </div>
    </div>
    <nav class="flex-container" class="categories">
      <button type="button">Cereal</button>
      <button type="button">Juices</button>
      <button type="button">Candy</button>
      <button type="button">Dairy</button>
      <button type="button">Meat</button>
      <button type="button">Vegetables</button>
    </nav>
  </header>
  <main class="flex-container">
    <div class="carousel">
    <!--Insert 3 images here and make them a carousel -->
      <img src="" alt="">
      <img src="./images/hero-image-2.jpg" alt="smiling lady and man shopping">
      <img src="" alt="">
    </div>
    <div class="flex-container" class="gallery">   <!--Maybe reduce each gallery page to 4 items if I'm not able to get more online -->
      <ul>
        <li class="food-item">
          <img src="./images/cereal/cheerios.jpg" alt="cheerios cereal">
          <p>Cheerios</p>
        </li>
        <li class="food-item">
          <img src="./images/cereal/crunch.jpg" alt="crunch cereal">
          <p>Crunch</p>
        </li>
        <li class="food-item">
          <img src="./images/cereal/fruit-loops.jpg" alt="fruit loops cereal">
          <p>Fruit Loops</p>
        </li>
        <li class="food-item">
          <img src="./images/cereal/puffs.jpg" alt="puffs cereal">
          <p>Puffs</p>
        </li>
        <li class="food-item">
          <img src="./images/cereal/raisin-bran.jpg" alt="raisin bran cereal">
          <p>Raisin Bran</p>
        </li>
        <li class="food-item">
          <img src="./images/cereal/cheerios.jpg" alt="cheerios cereal">
          <p></p>
        </li>
      </ul>
    </div>
    <aside class="shopping-cart">
      <h2>Shopping Cart</h2>
      <p>Discount is applied during checkout</p>
      <!--Create input/selected items here-->
      <p>Thanks for shopping with us today!</p>
    </aside>

  </main>

<footer class="flex-container">
  <p>@ 2019 <a href="https://www.linkedin.com/in/eunice-brackett/">Eunice Brackett</a>, All rights reserved.</p>
</footer>
<script>src="main.js"</script>
</body>
</html>
