<!DOCTYPE html>
<!-- using  v3.3 bootstrap documentation https://getbootstrap.com/docs/3.3/css/#grid -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- very important to add name="viewport" content="width=device-width tag for responsive website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AboutMe - Responsive Website</title>
    <!-- Google Fonts -->
    <!-- font-family: 'Raleway', sans-serif;
         font-family: 'Source Sans Pro', sans-serif;
    -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600i,700,900" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="img/png" href="images/favicon.png">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-overlay">
            <!-- note: we can put multip rows inside of single container -->
            <div class="container">
                <!-- first row -->
                <div class="row">
                    <div class="col-md-12">
                        <!-- logo -->
                        <!-- bootstrap class that aligns center viewport -->
                        <div class="logo text-center">
                            <img src="./images/logo.png" alt="my logo">
                        </div>
                    </div>
                </div>
                <!-- second row -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="header-text">
                            <!-- title & description -->
                            <h1>A clean and modern looking responsive website</h1>
                            <p>Built with great love!</p>
                        </div>
                        <div class="header-btns">
                            <!-- Header buttons bootstrap -->
                            <!-- bootstrap btn https://getbootstrap.com/docs/3.3/css/#buttons -->
                            <a href="" class="btn btn-download">Download</a>
                            <a href="" class="btn btn-tour">Take A Tour</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- jQuery -->
    <!-- move javascript script tag to increase page load speed logic done after DOM page has been painted -->
    <!-- download uncompressed development jQuery https://code.jquery.com/jquery-3.3.1.js -->
    <script src="./js/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <!-- get stable bootstrap v 3.37 vhttps://getbootstrap.com/docs/3.3/ 
    https://getbootstrap.com/docs/3.3/getting-started/#download
    documentation: https://getbootstrap.com/docs/3.3/css/#grid
    -->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
