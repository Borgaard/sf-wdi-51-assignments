<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="my-slider" class="carousel slide" data-ride="carousel">
            <!-- dot nav -->
            <ol class="carousel-indicators">
              <li data-target="#my-slider" data-slide-to="0"></li>
              <li data-target="#my-slider" data-slide-to="1"></li>
              <li data-target="#my-slider" data-slide-to="2"></li>
            </ol>
            <!-- slide wrapper -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="./images/monument.jpg" alt="Monument">
              </div>
              <div class="item">
                <img src="./images/javascriptracer.jpg" alt="Racer">
              </div>
              <div class="item">
                <img src="./images/supermarket.jpg" alt="Racer">
              </div>
            </div>
            <!-- left right slider nav -->
            <a class="left" href="#my-slider" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right" href="#my-slider" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
