<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>JavaScript Racer</title>
</head>
<body>
  <input type="button" value="Start" class="start"></input>
  <div class="player-wrapper">
    <div class="box" id="box1"><p>1</p></div>
    <div class="box" id="box2"><p>2</p></div>
  </div>
  <section class="winner">
    <p id="playerOneWon">Player 1 won!</p>
    <p id="playerTwoWon">Player 2 won!</p>
  </section>
  <script src="app.js"></script>
</body>
</html>
